<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeBrowse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(145deg, #0d1117 0%, #161b22 100%);
      color: #e6edf3;
    }

    .popup-container {
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .header-text h1 {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .header-text p {
      font-size: 12px;
      color: #8b949e;
    }

    /* Status Card */
    .status-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.safe { background: #10B981; box-shadow: 0 0 12px rgba(16, 185, 129, 0.5); }
    .status-dot.caution { background: #F59E0B; box-shadow: 0 0 12px rgba(245, 158, 11, 0.5); }
    .status-dot.suspicious { background: #F97316; box-shadow: 0 0 12px rgba(249, 115, 22, 0.5); }
    .status-dot.malicious { background: #EF4444; box-shadow: 0 0 12px rgba(239, 68, 68, 0.5); }
    .status-dot.pending { background: #6B7280; }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    .status-text {
      font-size: 14px;
      font-weight: 600;
    }

    .status-text.safe { color: #10B981; }
    .status-text.caution { color: #F59E0B; }
    .status-text.suspicious { color: #F97316; }
    .status-text.malicious { color: #EF4444; }
    .status-text.pending { color: #6B7280; }

    .score-badge {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .url-display {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 12px;
      color: #8b949e;
      word-break: break-all;
      max-height: 60px;
      overflow-y: auto;
    }

    /* Analysis Breakdown */
    .breakdown {
      margin-top: 16px;
    }

    .breakdown-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #8b949e;
      margin-bottom: 10px;
    }

    .breakdown-items {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .breakdown-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
    }

    .breakdown-label {
      font-size: 13px;
      color: #e6edf3;
    }

    .breakdown-value {
      font-size: 13px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 4px;
    }

    .breakdown-value.low { background: rgba(16, 185, 129, 0.15); color: #10B981; }
    .breakdown-value.medium { background: rgba(245, 158, 11, 0.15); color: #F59E0B; }
    .breakdown-value.high { background: rgba(239, 68, 68, 0.15); color: #EF4444; }

    /* Actions */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(8, 145, 178, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #e6edf3;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #EF4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    /* Report Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #161b22;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 320px;
    }

    .modal h3 {
      font-size: 16px;
      margin-bottom: 16px;
    }

    .modal textarea {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e6edf3;
      font-size: 13px;
      resize: vertical;
      margin-bottom: 16px;
    }

    .modal textarea:focus {
      outline: none;
      border-color: #0891b2;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
    }

    .modal-actions .btn {
      flex: 1;
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(8, 145, 178, 0.2);
      border-top-color: #0891b2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: #8b949e;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: #10B981;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <div class="header-text">
        <h1>SafeBrowse</h1>
        <p>Real-time threat detection</p>
      </div>
    </div>

    <!-- Status Card -->
    <div class="status-card">
      <div id="content-loading" class="loading">
        <div class="spinner"></div>
        <p class="loading-text">Analyzing page...</p>
      </div>

      <div id="content-results" style="display: none;">
        <div class="status-header">
          <div class="status-indicator">
            <div id="status-dot" class="status-dot safe"></div>
            <span id="status-text" class="status-text safe">Safe</span>
          </div>
          <div id="score-badge" class="score-badge">Score: 0</div>
        </div>

        <div id="url-display" class="url-display">Loading...</div>

        <div class="breakdown">
          <div class="breakdown-title">Analysis Breakdown</div>
          <div class="breakdown-items">
            <div class="breakdown-item">
              <span class="breakdown-label">ML Score</span>
              <span id="ml-score" class="breakdown-value low">0</span>
            </div>
            <div class="breakdown-item">
              <span class="breakdown-label">Heuristics</span>
              <span id="heuristic-score" class="breakdown-value low">0</span>
            </div>
            <div class="breakdown-item">
              <span class="breakdown-label">Reputation</span>
              <span id="reputation-score" class="breakdown-value low">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="btn-rescan" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Scan Again
      </button>
      <button id="btn-report" class="btn btn-danger">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
        </svg>
        Report This Website
      </button>
    </div>
  </div>

  <!-- Report Modal -->
  <div id="report-modal" class="modal-overlay">
    <div class="modal">
      <h3>Report Website</h3>
      <textarea id="report-reason" placeholder="Why do you believe this website is malicious? (optional)"></textarea>
      <div class="modal-actions">
        <button id="btn-cancel-report" class="btn btn-secondary">Cancel</button>
        <button id="btn-submit-report" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">Report submitted successfully!</div>

  <script src="popup.js"></script>
</body>
</html>
